<body>

    <center class="center-vert">
        <h2 id="name"></h2>
    </center>

    <script>
        fetch("https://rickrollme.github.io/rickrolls.txt").then(response => {
            response.text().then(linesunsplit => {
                let lines = linesunsplit.split(/\r\n|\r|\n/); 
                let line = lines[Math.floor(Math.random() * lines.length)]
                if(line != ""){
                    document.getElementById("name").innerHtml = line;
                }else{
                    window.location.reload(true);
                }
            })
        });
    </script>
